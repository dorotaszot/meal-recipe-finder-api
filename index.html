<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Meal Recipe Finder using external API</title>
</head>

<body>
  <div class="container">
    <h1>Meal Recipe Finder</h1>
    <div class="form-and-btn-wrap">
      <form class="form-container">
        <input type="text" id="meal-search" placeholder="Search for meals or keywords">
        <button type="submit" id="search-btn">
          <i class="fas fa-search"></i>
        </button>
      </form>
      <button id="random-search-btn"><i class="fas fa-random"></i></button>
    </div>
    <div id="result-heading"></div>
    <div id="meals-results"></div>
    <div id="single-meal"></div>

  </div>

  <script src="https://kit.fontawesome.com/a47e3e9825.js" crossorigin="anonymous"></script>
  <script src="meals.js"></script>
  <script src="ui.js"></script>
  <script src="app.js"></script>
</body>

</html>
